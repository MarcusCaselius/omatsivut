<section class="ilmoittautuminen" ng-repeat="tulos in valintatulos().hakutoiveet" ng-if="tulos.ilmoittautumistila.ilmoittauduttavissa && tulos.ilmoittautumistila.ilmoittautumistapa.url">
    <h2 class="light">{{ localization('registration.pleaseRegister') }}</h2>
    <a href="{{ tulos.ilmoittautumistila.ilmoittautumistapa.url }}">{{ localization('registration.goToRegistration') }} &gt;</a>
</section>
<table class="result-list">
    <thead>
        <th>{{ status }}</th>
        <th></th>
    </thead>
    <tbody>
    <tr ng-repeat="tulos in valintatulos().hakutoiveet" ng-class="valintatulosColor(tulos)">
        <td>
            <span class="row-number">{{$index+1}}.</span>
            <span ng-bind="tulos.opetuspiste.name"></span> -
            <span ng-bind="tulos.koulutus.name"></span>
        </td>
        <td>
            <span ng-bind="valintatulosText(tulos)"></span>
        </td>
    </tr>
</table>
