<!DOCTYPE html>
<html ng-app="listApp">
<head>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="container">
        <div ng-controller="listCtrl">
            <h1>Omat hakemukseni</h1>

            <div class="application-list-error" ng-bind="errorText" ng-show="errorText.length > 0">
            </div>

            <ul id="hakemus-list" ng-cloak>

                <li ng-repeat="application in applications" class="application-list-item" ng-controller="hakemusCtrl">
                    <h2>{{application.haku.name.translations.fi}}</h2>
                    <p ng-repeat="period in application.haku.applicationPeriods">
                      Hakukausi: {{period.start | date:'dd.MM.yyyy HH:mm'}} - {{period.end | date:'dd.MM.yyyy HH:mm'}}</p>
                    </p>
                    <p>Hakemus j√§tetty: {{application.received | date:'dd.MM.yyyy HH:mm:ss'}}</p>

                    <section class="application-section">
                        <header class="application-section-heading">
                            Hakutoiveet
                            <button class="float-right save-btn" ng-disabled="!hasChanged()" ng-click="saveApplication()">Tallenna</button>
                            <span class="status-message error float-right" ng-bind="saveErrorMessage"></span>
                        </header>

                        <ul class="preference-list" sortable save-effects>
                            <li class="preference-list-item" ng-repeat="hakutoive in application.hakutoiveet">
                                <div class="item-content">
                                    <span class="sort-arrow-down" ng-class="{disabled: !canMoveTo($index, $index+1)}"></span>
                                    <span class="sort-arrow-up" ng-class="{disabled: !canMoveTo($index, $index-1)}"></span>
                                    <span class="row-number">{{$index+1}}.</span>
                                </div>

                                <div class="item-content">
                                    <div class="row">
                                        <label><span>Opetuspiste:</span><input type="text" ng-model="hakutoive.Opetuspiste"/></label>
                                    </div>
                                    <div class="row">
                                        <label><span>Koulutus:</span><input type="text" ng-model="hakutoive.Koulutus"/></label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </section>
                </li>
            </ul>
        </div>
    </div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
