<!DOCTYPE html>
<html ng-app="listApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.min.js"></script>
    <script src="listApp.js"></script>
</head>

<body>
<div ng-controller="listCtrl">
    <h1>Omat hakemukseni</h1>
    <ul>
        <li ng-repeat="application in applications">
            <h2>{{application.haku.name.translations.fi}}</h2>
            <p ng-repeat="period in application.haku.applicationPeriods">
              Hakukausi: {{period.start | date:'dd.MM.yyyy HH:mm'}} - {{period.end | date:'dd.MM.yyyy HH:mm'}}</p>
            </p>
            <p>Hakemus j√§tetty: {{application.received | date:'dd.MM.yyyy HH:mm:ss'}}</p>
        </li>
    </ul>
</div>
</body>
</html>
